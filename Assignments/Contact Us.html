<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="color: white; background-color: black;">
    

    <!-- Contact Us Section -->
<section id="contact-us" class="contact-us-section" style="padding: 30px;">
    <div class="container">
      <h2 class="section-title" style=" color:  bisque; background-color: dimgray; padding: 20px; font-size:xx-large;">Contact Us</h2>
      <p class="section-description">Get in touch with us to inquire about our jewelry pieces, request a custom design, or simply to say hello! We'd love to hear from you.</p>
      <div class="row">
        <!-- Contact Information -->
        <div class="col-md-4">
          <div class="contact-info-box">
            <h3>Contact Information</h3>
            <p>
              <i class="fa fa-map-marker"></i>
              Address: Riva Collections
            </p>
            <p>
              <i class="fa fa-phone"></i>
              Phone: <a href="-9965325689">+91 9965325689</a>
            </p>
            <p>
              <i class="fa fa-envelope"></i>
              Email: <a href="rivacollections28.com">rivacollections28.com</a>
            </p>
            <p>
              <i class="fa fa-clock-o"></i>
              Hours: 20 Hours
            </p>
          </div>
        </div>
        
        <!-- Contact Form -->
        <div class="col-md-8" style="align-items: flex-start;">
          <div class="contact-form-box">
            <h3>Get in Touch</h3>
            <form id="contact-form" method="post" action="[Contact Form Action URL]">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <br><Br>
              <button style="color: black; background-color:bisque; font-weight: bold;
        font-family:Georgia, 'Times New Roman', Times, serif;">Send Message</button>
            </form>
          </div>
        </div>
      </div>
