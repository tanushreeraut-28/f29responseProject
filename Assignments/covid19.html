<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="covid19.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
     crossorigin="anonymous" />
     <script src="https://kit.fontawesome.com/8fb4450980.js"
      crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>

    <div class="main-cont">
        <div class="know-more-sec">
            <div>
            <h1 style="font-size:larger; text-align:left; padding-bottom: 5px; font-weight: bold;"> All you need to know about COVID-19</h1>
            <button style="background-color: blue; color:white;
        border-color:blue; border-radius: 5px; padding: 5px;" class="btn">Know more</button>
            </div>
           <img src="image/docter & nurse.jpg" style="width: 35%; border-bottom: 1px solid gray;">
        </div>

        <div class="test">
            <i class="fa-solid fa-virus-covid"  style=" font-size: 50px; padding: 10px; color: blue;"></i>
            <div class="sec">
                <h2 style="font-size: large; font-weight: bold;">COVID-19 Test</h2>
                <p style="padding-top: 5px;">If you think you have been exposed 
                    to novel coronavirus(COVID-19).....</p>
            </div>
        </div>

        <h2 style="font-size: larger; padding-top:3px; font-weight: bold;">Symptoms</h2>
        <div class="sym">
            <div class="card card1" style="background-color: rgb(94, 185, 94); border-radius: 10px;">
                <img src="image/cough.jpg" class="center"
                style="width: 90%; padding: 3px; justify-content: center; border-radius: 10px;">
                <h3 style="font-size: small; color: white; text-align: center;">Dry Cough</h3>
            </div>
            <div class="card card2" style="background-color: rgb(193, 87, 150); border-radius: 10px;">
                <img src="image/fever.jpg" class="center"
                style="width: 90%; padding: 3px; justify-content: center; border-radius: 10px;">
                <h3 style="font-size: small; color: white; text-align: center;">High Fever</h3>
            </div>
            <div class="card card3" style=" background-color: rgb(169, 96, 179); border-radius: 10px;">
                <img src="image/headache.jpg" class="center"
                style="width: 90%; padding: 3px; text-align: center; border-radius: 10px;">
                <h3 style="font-size: small; color: white; text-align: center;">Headache</h3>
            </div>

        </div>    
    
        <h2 style="font-size:larger; padding-top:3px; font-weight: bold;">Videos</h2>
        <div class="video-sec">
            <i class="fa-solid fa-user-doctor"  style=" font-size: 50px; padding: 10px;
             color: blue;"> </i>
            <div>
            <h3 style="font-size: larger; padding-top:3px; font-weight: bold;">To prevent the spread of...</h3>
            <p>If you think you have been exposed to novel corona virus(COVID-19)</p>
            <button style="background-color: blue; color:white;border-color:blue;
             border-radius: 5px;" class="btn">Watch Video</button>
            </div>
        </div>


        
    </div>
   




    
</body>
</html>
